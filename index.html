<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Cube Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="initialTitle">Speed Cube Timer</h1>
    <h1 id="time">0.00s</h1>
    <p id="text">Press "Space" to start</p>
    <div id="divStartStop">
        <button id="startStop">Start</button>
    </div>
    <div id="all">
        <div id="average">
            <h3 id="textStatistics">Average</h3>
            <p id="averageP">0.00s</p>
        </div>
        <div id="statistics">
            <h3 id="textStatistics">Scores</h3>
            <div id="mainStatistics"></div>
        </div>
        <div id="top">
            <h3 id="textStatistics">Top</h3>
            <div id="mainTop"></div>
        </div>
    </div>
    <p id="algorithm"></p>
    <script src="script.js"></script>
</body>
</html>
